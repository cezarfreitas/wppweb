version: '3.8'

services:
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-bot
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      # Persistir sess√£o do WhatsApp
      - ./wwebjs_auth:/app/.wwebjs_auth
    networks:
      - whatsapp-network

networks:
  whatsapp-network:
    driver: bridge

